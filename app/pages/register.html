<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <p>Registre sus datos, para crear una cuenta</p>
            <form id="register-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">

                <label for="email" class="sr-only">Correo</label>
                <input type="email" name="email" id="email" placeholder="Correo electronico">

                <label for="celular" class="sr-only">Numero de celular</label>
                <input type="number" name="celular" id="celular" placeholder="Número de celular">

                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">

                <label for="password1" class="sr-only">Confirmar contraseña</label>
                <input type="password" name="password1" id="password1" placeholder="Confirmar contraseña">

                <button type="submit">Registrarse</button>
            </form>
            <p class="error escondido">Error al registrarse</p>
            <p>¿Ya estas registrado? - <a href="/">Inicia sesión</a></p>
        </div>
    </main>
</body>
</html>
